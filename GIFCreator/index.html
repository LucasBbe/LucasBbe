<!DOCTYPE html>
<html lang="en">
<!-- 

    Particles thanks to ParticleJS - https://github.com/VincentGarreau/particles.js/
    Typewriter thanks to Typewriter.js - https://github.com/tameemsafi/typewriterjs

 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script>
    var typewriter = new Typewriter(document.getElementById('typewriter-text'), {
        loop: false, // Set to false to write only once
        delay: 75 // Adjust the speed of typing
    });

    typewriter
        .pauseFor(500) // Delay before starting
        .typeString('Hey there, I\'m Lucas. I\'m a software developer.') // Your introduction message
        .pauseFor(1000) // Delay between phrases
        .typeString('Check out my work.') // Additional message
        .pauseFor(1000) // Another pause
        .start();
</script>

</html>
